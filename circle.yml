
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t accounts-cbd-int .

test:
  override:
    - docker run -d --name box cmfatih/phantomjs phantomjs --webdriver=4444
    - docker run -d --net container:box accounts-cbd-int
    - docker run --net container:box accounts-cbd-int protractor spec/conf.js
