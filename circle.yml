
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t accounts-cbd-int .

test:
  override:
    - docker run -d -v /dev/shm:/dev/shm --name selenium selenium/standalone-chrome:2.47.1
    - docker run -d --net container:selenium accounts-cbd-int
    - docker run --rm --net container:selenium accounts-cbd-int protractor spec/conf.js
