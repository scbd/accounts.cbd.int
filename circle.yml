
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t accounts-cbd-int .

test:
  override:
    - docker run -d --net host accounts-cbd-int
    - docker run -d --net host -v /dev/shm:/dev/shm selenium/standalone-chrome:2.47.1
    - docker run --rm --net host accounts-cbd-int protractor spec/conf.js
