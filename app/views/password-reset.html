<div>
	<div class="row">
		<div class="col-sm-8">
			<h1>Password reset.</h1>

			<!-- div class="alert alert-warning">
				<strong>The activation link is expired?</strong>
				<div>If you reached this page by clicking on the activation link present in the <strong>welcome email</strong> received from the Secretariat, the link might be expired.</div>
			</div> -->
            <p>
				 Fill out the form below to receive a new password-reset link by email.
			</p>

			<div class="alert alert-warning" ng-cloak ng-show="error">
                <span ng-switch="error.statusCode">
                    <span ng-switch-when="404">Invalid or unknown email address</span>
                    <span ng-switch-default="404"><div>{{error.message || error}}</div></span>
                </span>
			</div>

			<p>
				<div class="row">
					<div class="col-sm-8 col-xs-10">

						<form name="form" role="form" ng-submit="actionSubmit()">
							<div class="form-group" ng-class="{ 'has-error': form.$error.required &&form.$dirty, 'has-warning': form.email.$invalid }">
								<label class="control-label" for="password">Email</label>

                                <div class="input-group">
                					<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                				    <input type="email" class="form-control" name="email" ng-model="email" placeholder="email@domain.xyz" required>
                                </div>
								<div style="margin-top: 10px;">
                                    <recaptcha-v2></recaptcha-v2>
								</div>
								<p class="help-block error" ng-show="form.email.$error.required">This field is required</p>
								<p class="help-block error" ng-show="form.email.$error.email">Email is not valid / complete</p>
							</div>
							<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || !grecaptchaToken">Submit</button>
							<button type="button" class="btn btn-default" ng-click="$root.returnUrl.navigate('/signin')">Cancel</button>
							<div class="spinner" ng-show="waiting">
								<div class="bounce1"></div>
								<div class="bounce2"></div>
								<div class="bounce3"></div>
							</div>
						</form>
					</div>
				</div>
			</p>
		</div>
	</div>
</div>
<style>
	.has-error > label.control-label {
		color: #666665;
	}
	.help-block.error {
		text-transform: uppercase;
		font-size:10px;
		font-weight: bold;
	}
</style>
