<script src="/app/views/oauth2/authorize.html.js"></script>

<h1 style="margin-top:20px">Sign-In</h1>

<div class="row" ng-controller="AuthorizeController">
	
	<div class="col-sm-8">
		<div class="alert alert-danger" ng-show="errorInvalid">
			<strong>Login Failed!</strong>
			The username or password you entered is incorrect.
		</div>

		<div class="alert alert-danger" ng-show="errorTimeout">
			<strong>Login Failed!</strong>
			The service is not available. Please try again later.
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="col-sm-4">

		<form ng-submit="signIn()">

			<div class="form-group">
				<label for="inputEmail">Email</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon-envelope"></i></span>
					<input type="text" class="form-control" id="inputEmail" required ng-model="email" placeholder="registered email address">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon-lock"></i></span>
					<input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="password">
				</div>
			</div>
			<div class="form-group">
      			<div class="checkbox">
	        		<label><input type="checkbox" ng-model="rememberMe"> Remember me</label>
    			</div>
  			</div>
  			<div class="form-group">
    			<button type="submit" class="btn btn-primary">Sign in</button>
  			</div>

		</form>
	</div>
</div>
