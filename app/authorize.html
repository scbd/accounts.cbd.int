<!DOCTYPE html>
<html lang="en">
<head>
<script>

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');

    for(var i=0; i<ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(name)==0) return c.substring(name.length,c.length);
    }
    return "";
}

function receiveMessage(event) {
    if(event.origin=='https://absch.cbd.int' || event.origin=='http://absch.infra.cbd.int' || event.origin=='http://localhost:2010') {
        var message = { type: 'authenticationToken', authenticationToken: getCookie('authenticationToken') };
        window.parent.postMessage(JSON.stringify(message), event.origin);
    }
}

window.addEventListener('message', receiveMessage, false);

</script>

</body>
</html>
